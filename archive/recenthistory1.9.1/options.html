              <br>
              <label for="rbitemsno"><script type="text/javascript">document.write(chrome.i18n.getMessage("recentBookmarks"));</script></label>
              <br>
              <input onblur="checkON(this,0,30)" type="text" style="width:50px;" name="rbitemsno" id="rbitemsno" value="">
              <br>
              <br>
              <label for="mvitemsno"><script type="text/javascript">document.write(chrome.i18n.getMessage("mostVisited"));</script></label>
              <br>
              <input onblur="checkON(this,0,30)" type="text" style="width:50px;" name="mvitemsno" id="mvitemsno" value="">

              <br>
              <br>
              <label for="rhwidth"><script type="text/javascript">document.write(chrome.i18n.getMessage("width"));</script></label>

              <br>

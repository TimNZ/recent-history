<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>History | Recent History</title>
<link rel="stylesheet" href="css/history.css">
<script type="text/javascript" src="scripts/moo.js"></script>
<script type="text/javascript" src="scripts/func.js"></script>
<script type="text/javascript" src="scripts/history.js"></script>
</head>

<body>
<table id="main-table">
	<tr>
		<td id="logo"><img alt="Icon" src="images/icon67.png"></td>
		<td id="search">
      <form id="rh-search-form" action="#">
        <input id="rh-search" type="text" value="">
        <select id="rh-what">
          <option value="current"><script type="text/javascript">echoLang('currentHistory');</script></option>
          <option value="recent"><script type="text/javascript">echoLang('recentHistory');</script></option>
          <option value="all"><script type="text/javascript">echoLang('allHistory');</script></option>
        </select>
        <span id="rh-clear-search"></span>
      </form>
		</td>
	</tr>
	<tr>
		<td colspan="2">
      <div id="rh-bar">
        <label id="rh-bar-uione"><input type="checkbox" onclick="selectHistoryItem(this, 'all')" name="checkall" value="false"></label>
        <a id="rh-bar-group" href="javascript:void(0)"></a>
        &nbsp;
      </div>
      <div id="rh-views">
        <div id="rh-views-tube">
          <div id="rh-views-insert"></div>
          <div id="rh-views-search-insert"></div>
        </div>
      </div>
		</td>
	</tr>
</table>
<div id="calendar">
  <div id="calendar-nav">
    <span id="dsdi"></span>
    <span id="dsmi"></span>
    <select id="date-select-year"></select>
  </div>
  <div id="calendar-week">
    <span class="day" href="#"><script type="text/javascript">echoLang('sundayLetter');</script></span>
    <span class="day" href="#"><script type="text/javascript">echoLang('mondayLetter');</script></span>
    <span class="day" href="#"><script type="text/javascript">echoLang('tuesdayLetter');</script></span>
    <span class="day" href="#"><script type="text/javascript">echoLang('wednesdayLetter');</script></span>
    <span class="day" href="#"><script type="text/javascript">echoLang('thursdayLetter');</script></span>
    <span class="day" href="#"><script type="text/javascript">echoLang('fridayLetter');</script></span>
    <span class="day" href="#"><script type="text/javascript">echoLang('saturdayLetter');</script></span>
  </div>
  <div id="calendar-days"></div>
  <div id="calendar-freq"><img alt="Frequency" src="images/legend.gif"></div>
  <div id="calendar-total"><script type="text/javascript">echoLang('totalHistoryItems');</script> <span id="calendar-total-value">0</span></div>
  <div id="calendar-delete"><input id="delete-button" onclick="deleteHistoryItem()" type="button" value=""></div>
</div>
<div id="alert-holder">
  <img id="alert-holder-loading" alt="Loading" src="images/loading.gif">
</div>
</body>

</html>
